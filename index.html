<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бургер чеддер</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#!" class="header__logo logo">
        <img src="./img/logo.svg" alt="Логотип Бургер Чеддер" class="logo__img">
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#!" class="nav__link">Почему у нас</a></li>
          <li class="nav__item"><a href="#!" class="nav__link">Меню бургеров</a></li>

        </ul>
      </nav>
      <p class="header__currency">$</p>

  <main class="main">
    <section class="hero">
      <h1 class="hero__title">
        <span>Новое меню</span>
        Бургер чеддер

        Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
